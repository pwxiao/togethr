<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一起看 - 异地同步观影神器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .logo {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .download-section {
            margin-bottom: 30px;
        }

        .platform {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: #f1f8fe;
            transition: transform 0.3s ease;
        }

        .platform:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .platform-icon {
            font-size: 32px;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .platform-info {
            flex: 1;
        }

        .platform-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 30px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .qr-code {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        @media (max-width: 600px) {
            .platform {
                flex-direction: column;
                text-align: center;
            }

            .platform-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-film"></i>
            </div>
            <h1>一起看 - 异地同步观影神器</h1>
            <p>与亲朋好友实时同步观看电影、电视剧，享受共同观影的乐趣</p>
        </header>

        <div class="download-section">
            <h2><i class="fas fa-download"></i> 下载应用</h2>

            <div class="platform">
                <div class="platform-icon">
                    <i class="fab fa-android"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-title">安卓版本</div>
                    <p>支持所有Android设备</p>
                    <a href="http://oss.ahhl.cn/apps/v2.0.0.apk" class="download-btn">
                        <i class="fas fa-download"></i> 立即下载 v2.0.0
                    </a>
             
                </div>
            </div>

            <div class="platform">
                <div class="platform-icon">
                    <i class="fab fa-apple"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-title">iOS版本 (App Store)</div>
                    <p>国区暂不可用，请使用美区账号</p>
                    <a href="https://apps.apple.com/us/app/一起看-异地同步观影神器/id6742242273" class="download-btn">
                        <i class="fab fa-app-store"></i> App Store下载
                    </a>
                </div>
            </div>

            <div class="platform">
                <div class="platform-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-title">iOS TestFlight 公测版</div>
                    <p>无需美区账号，直接安装测试版</p>
                    <a href="https://testflight.apple.com/join/xk6vZNpD" class="download-btn">
                        <i class="fas fa-rocket"></i> 加入TestFlight测试
                    </a>
                </div>
            </div>

           
        </div>

        <hr>



        <hr>

    </div>
</body>

</html>
