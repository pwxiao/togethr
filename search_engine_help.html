<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索引擎帮助文档 - 一起看</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .updating-text {
            font-size: 24px;
            color: #1976D2;
            margin-bottom: 16px;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #1976D2;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="updating-text">
            更新中<span class="dots">...</span>
        </div>
        <div class="back-link">
            <a href="index.html">返回首页</a>
        </div>
    </div>
</body>
</html>
